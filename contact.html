    <header class="l-header" id="header">
        <nav class="nav bd-container">
            <a href="#" class="nav__logo">BTechWalle</a>

            <!-- Navigation Menu -->
            <div class="nav__menu" id="nav-menu">

            <div class="nav__toggle" id="nav-toggle">

        </nav>

    <!-- Sidebar Section -->
    <div class="side-bar">
        <div id="close-btn">
            <i class="fas fa-times"></i>
        </div>
        <div class="profile">
            <img src="images/pic-1.jpg" class="image" alt="">

            <p class="role">Student</p>
            <a href="profile.html" class="btn">View Profile</a>

        <!-- Contact Information -->
        <section class="contact">
            <div class="row">
                <div class="image">
                    <img src="images/contact-img.svg" alt="">
                </div>
                <form action="" method="post">
                    <h3>Get in touch</h3>
                    <input type="text" placeholder="Enter your name" name="name" required maxlength="50" class="box">
                    <input type="email" placeholder="Enter your email" name="email" required maxlength="50" class="box">
                    <input type="number" placeholder="Enter your number" name="number" required maxlength="50"
                        class="box">
                    <textarea name="msg" class="box" placeholder="Enter your message" required maxlength="1000"
                        cols="30" rows="10"></textarea>
                    <input type="submit" value="Send Message" class="inline-btn" name="submit">
                </form>
            </div>

            <!-- Contact Details -->
            <div class="box-container">
                <div class="box">
                    <i class="fas fa-phone"></i>
                    <h3>Phone Number</h3>
                    <a href="tel:1234567890">123-456-7890</a>
                    <a href="tel:1112223333">111-222-3333</a>
                </div>

                <div class="box">
                    <i class="fas fa-envelope"></i>
                    <h3>Email Address</h3>
                    <a href="mailto:btechwalle@gmail.com">btechwalle@gmail.com</a>
